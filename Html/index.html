<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Culture</title>

    <link rel="stylesheet" href="../Css/Signin.css">
    <link rel="shortcut icon" href="../fabicon/signin.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2607082c50.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <div class="outer-box">
        <!-- <div class="Admin">
            <i class="fa-solid fa-user-tie"></i>
            <p>Admin</p>
        </div> -->
        <nav class="nav-box">
            <i class="fa-solid fa-user-tie"></i>
            <a href="#"><p>Admin</p></a>
        </nav>
        <div class="inner-box">
            <header class="signin-header">
                <h1>Welcome</h1>
                <p>Rain or Shine, It's a fine time to Dine</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <div><p>
                        <!-- <label for="username">Username</label> -->
                        <!-- <i class="fa-solid fa-envelope"></i> -->
                        <input id="username" type="text" placeholder="Username" required>
                    </p></div>
                    <p>
                        <!-- <label for="Password">Password</label> -->
                        <input id="password" type="password" placeholder="Password" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Login">
                    </p>
                </form>
            </main>
            <footer class="signin-footer">
                <p>
                    Create new account
                    <a href="#">Signup</a> 
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
